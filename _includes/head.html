<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | Andrés Botero</title>
    <meta name="description" content="{{ page.description }}" />
    <meta name="robots" content="noodp,noydir" />
    <meta name="google-site-verification" content="HMoLfVYlKKvEmfDQ7ULGXwjKNtmm8FeWxtFogOyHwKQ" />
    {% if page.canonical %}
    <link href="http://{{ site.domain }}{{ page.canonical }}" rel="canonical" />
    {% else %}
    <link href="http://{{ site.domain }}{{ page.url }}/" rel="canonical" />
    {% endif %}
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold&amp;v1' rel='stylesheet' />
    <link href="/styles/base.css" rel="stylesheet" />
    <link href="/atom.xml" rel="alternate" title="Andrés Botero Atom Feed" type="application/atom+xml" />
    <!--[if lte IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% unless site.ga_id == null %}
    <script async="async" src="http://www.google-analytics.com/ga.js"></script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.ga_id }}']);
      _gaq.push(['_trackPageview']);
      _gaq.push(['_trackPageLoadTime']);
    </script>
    {% endunless %}
  </head>
